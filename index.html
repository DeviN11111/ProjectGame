<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e223e0cbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="stage">
        <div id="columns">
            <div id="column1"></div>
            <div id="column2"></div>
            <div id="column3"></div>
            <div id="column4"></div>
        </div>

        <div class="controlls">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <div id="gameOver_content">
            <h1>game over</h1>

            <div id="scoreDisplay">
                <p id="level_text">Level: 5</p>
                <p><span id="score_text">Score: 10</span><span id="time_text">Time: 10m 23s</span></p>
                <p id="highscore_text">Best: 384</p>
            </div>

            <div class="gameOverButtons">
                <a id="retry"><i class="fas fa-undo-alt"></i></a>
                <a id="home"><i class="fas fa-home"></i></a>
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
